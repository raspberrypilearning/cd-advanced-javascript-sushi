<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Pokédex</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <h1>My Pokédex</h1>
  <hr />
  <div id="controls">
    <form>
      <label for="type-picker">Type</label>
      <select id="type-picker">
        <option>Loading...</option>
      </select>
      <label for="pokemon-name">Name</label>
      <input type="text" id="pokemon-name" />
      <button id="pokemon-name-button">Search</button>
    </form>
  </div>
  <div id="display">
    <div id="spinner"></div>
  </div>
  <script type="text/javascript" src="helpers.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
